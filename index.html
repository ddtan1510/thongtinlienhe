      let currentIndex = 0;

      function togglePlay() {
        if (audio.paused) {
          audio.play();
          playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
          audio.pause();
          playBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
      }

      function updateProgress() {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + "%";
        thumb.style.left = `calc(${percent}% - 7px)`;
        current.textContent = formatTime(audio.currentTime);
        duration.textContent = formatTime(audio.duration);
      }

      function formatTime(t) {
        const min = Math.floor(t / 60);
        const sec = Math.floor(t % 60)
          .toString()
          .padStart(2, "0");
        return `${min}:${sec}`;
      }

      function seek(e) {
        const rect = e.currentTarget.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audio.currentTime = percent * audio.duration;
      }

      function nextSong() {
        currentIndex = (currentIndex + 1) % songs.length;
        loadSong(currentIndex);
      }

      function prevSong() {
        currentIndex = (currentIndex - 1 + songs.length) % songs.length;
        loadSong(currentIndex);
      }

      function loadSong(index) {
        audio.src = songs[index].src;
        title.textContent = songs[index].title;
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }

      audio.addEventListener("timeupdate", updateProgress);
      audio.addEventListener("ended", nextSong);
      audio.addEventListener("loadedmetadata", () => {
        if (!isNaN(audio.duration)) {
          duration.textContent = formatTime(audio.duration);
        }
      });
      loadSong(currentIndex);

      // LOGIC ÂM LƯỢNG (FIXED FOR FILL COLOR AND MOBILE)
      const volumeSlider = document.getElementById("volume-slider");
      const volumeIcon = document.getElementById("volume-icon");

      function updateVolumeFill() {
        // Cập nhật gradient fill cho thanh trượt
        const percent = volumeSlider.value * 100;
        volumeSlider.style.background = `linear-gradient(to right, #00ffcc 0%, #00ffcc ${percent}%, rgba(255, 255, 255, 0.4) ${percent}%, rgba(255, 255, 255, 0.4) 100%)`;
      }

      // 1. Gắn sự kiện thay đổi âm lượng cho thanh trượt
      volumeSlider.addEventListener("input", () => {
        // Cập nhật âm lượng của thẻ audio
        audio.volume = volumeSlider.value;
        updateVolumeIcon(audio.volume);
        updateVolumeFill(); // Cập nhật màu fill
      });

      // 2. Gắn sự kiện tắt/bật tiếng khi nhấp vào icon
      volumeIcon.addEventListener("click", () => {
        // Nếu đang không tắt tiếng, lưu lại âm lượng hiện tại
        if (!audio.muted) {
          audio.muted = true;
          volumeSlider.value = 0; // Đặt thanh trượt về 0
          updateVolumeIcon(0);
        } else {
          // Bật tiếng và khôi phục về mức trước đó (nếu mức 0, đặt về 1)
          audio.muted = false;
          // Đảm bảo thanh trượt không phải 0 nếu vừa bật tiếng
          const lastVolume = parseFloat(volumeSlider.value) > 0 ? volumeSlider.value : 1;
          volumeSlider.value = lastVolume;
          audio.volume = lastVolume;
          updateVolumeIcon(lastVolume);
        }
        updateVolumeFill(); // Cập nhật màu fill
      });

      // 3. Hàm cập nhật biểu tượng loa dựa trên mức âm lượng
      function updateVolumeIcon(volume) {
        volumeIcon.classList.remove("fa-volume-off", "fa-volume-down", "fa-volume-up");
        if (volume == 0 || audio.muted) {
          volumeIcon.classList.add("fa-volume-off");
        } else if (volume < 0.5) {
          volumeIcon.classList.add("fa-volume-down");
        } else {
          volumeIcon.classList.add("fa-volume-up");
        }
      }

      // Thiết lập âm lượng ban đầu của thanh trượt khi load trang (1.0 = 100%)
      audio.volume = volumeSlider.value;
      updateVolumeIcon(audio.volume);
      updateVolumeFill(); // Kích hoạt màu fill ban đầu

      function updatePositions() {
