      function togglePlay() {

      function updateProgress() {
        const percent = (audio.currentTime / audio.duration) * 100;

        current.textContent = formatTime(audio.currentTime);

      function formatTime(t) {
        const min = Math.floor(t / 60);
        const sec = Math.floor(t % 60)
          .toString()
          .padStart(2, "0");
        return `${min}:${sec}`;
      }

      function seek(e) {
        const rect = e.currentTarget.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audio.currentTime = percent * audio.duration;
      }

      function nextSong() {
        currentIndex = (currentIndex + 1) % songs.length;

      function prevSong() {
        currentIndex = (currentIndex - 1 + songs.length) % songs.length;
        loadSong(currentIndex);

        audio.src = songs[index].src;
        title.textContent = songs[index].title;
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }

      audio.addEventListener("timeupdate", updateProgress);
      audio.addEventListener("ended", nextSong);
      audio.addEventListener("loadedmetadata", () => {
        if (!isNaN(audio.duration)) {
          duration.textContent = formatTime(audio.duration);

      });
      loadSong(currentIndex);

      // LOGIC √ÇM L∆Ø·ª¢NG
      const volumeSlider = document.getElementById("volume-slider");

      volumeSlider.addEventListener("input", () => {
        // C·∫≠p nh·∫≠t √¢m l∆∞·ª£ng c·ªßa th·∫ª audio
        audio.volume = volumeSlider.value;
        updateVolumeIcon(audio.volume);

      // 2. G·∫Øn s·ª± ki·ªán t·∫Øt/b·∫≠t ti·∫øng khi nh·∫•p v√†o icon

          // B·∫≠t ti·∫øng v√† kh√¥i ph·ª•c v·ªÅ m·ª©c tr∆∞·ªõc ƒë√≥ (n·∫øu m·ª©c 0, ƒë·∫∑t v·ªÅ 1)

          const lastVolume = parseFloat(volumeSlider.value) > 0 ? volumeSlider.value : 1;
          volumeSlider.value = lastVolume;
          audio.volume = lastVolume;
          updateVolumeIcon(lastVolume);
        }
      });

        } else if (volume < 0.5) {
          volumeIcon.classList.add("fa-volume-down");
        } else {
          volumeIcon.classList.add("fa-volume-up");

    <script>
      // hieu ung hoa mai
      const LIFE_PER_TICK = 900 / 60;
      const MAX_FLAKES = Math.min(75, screen.width / 1280 * 5);
      const flakes = [];
      const period = [
        n => 5 * (Math.sin(n)),
        n => 8 * (Math.cos(n)),
        n => 5 * (Math.sin(n) * Math.cos(2 * n)),
        n => 2 * (Math.sin(0.25 * n) - Math.cos(0.75 * n) + 1),
        n => 5 * (Math.sin(0.75 * n) + Math.cos(0.25 * n) - 1)
      ];
      const fun = ['√¢‚Ä∫‚Äû', 'ƒë≈∏≈Ω¬Å', 'ƒë≈∏¬¶≈í', '√¢Àú∆í', 'ƒë≈∏¬ç¬™'];
      const cssString = `.snowfall-container {
display: block;
height: 100vh;
left: 0;
margin: 0;
padding: 0;
-webkit-perspective-origin: top center;
perspective-origin: top center;
-webkit-perspective: 150px;
perspective: 150px;
pointer-events: none;
position: fixed;
top: 0;
-webkit-transform-style: preserve-3d;
transform-style: preserve-3d;
width: 100%;
z-index: 99999; }

.snowflake {
pointer-events: none;
color: #ddf;
display: block;
font-size: 24px;
left: -12px;
line-height: 24px;
position: absolute;
top: -12px;
-webkit-transform-origin: center;
transform-origin: center; }`;

      function ready(fn) {
        if (document.attachEvent ? document.readyState === 'complete' : document.readyState !== 'loading') {
          fn();
        } else {
          document.addEventListener('DOMContentLoaded', fn);
        }
      }

      function resetFlake(flake) {
        let x = flake.dataset.origX = (Math.random() * 100);
        let y = flake.dataset.origY = 0;
        let z = flake.dataset.origZ = (Math.random() < 0.1) ? (Math.ceil(Math.random() * 100) + 25) : 0;
        let life = flake.dataset.life = (Math.ceil(Math.random() * 4000) + 6000);
        flake.dataset.origLife = life;
        flake.style.transform = `translate3d(${x}vw, ${y}vh, ${z}px)`;
        flake.style.opacity = 1.0;
        flake.dataset.periodFunction = Math.floor(Math.random() * period.length);

        if (Math.random() < 0.001) {
          flake.innerText = fun[Math.floor(Math.random() * fun.length)];
        }
      }

      function updatePositions() {

        flakes.forEach((flake) => {
          let origLife = parseFloat(flake.dataset.origLife)
          let curLife = parseFloat(flake.dataset.life);
          let dt = (origLife - curLife) / origLife;

          if (dt <= 1.0) {
            let p = period[parseInt(flake.dataset.periodFunction)];
            let x = p(dt * 2 * Math.PI) + parseFloat(flake.dataset.origX);
            let y = 100 * dt;
            let z = parseFloat(flake.dataset.origZ);
            flake.style.transform = `translate3d(${x}vw, ${y}vh, ${z}px)`;
            if (dt >= 0.5) {
              flake.style.opacity = (1.0 - ((dt - 0.5) * 2));
            }
            curLife -= LIFE_PER_TICK;
            flake.dataset.life = curLife;
          } else {
            resetFlake(flake);
          }
        });
        window.requestAnimationFrame(updatePositions);
      }

      function appendSnow() {
        let styles = document.createElement('style');
        styles.innerText = cssString;
        document.querySelector('head').appendChild(styles);

              ... (d·ªØ li·ªáu h√¨nh ·∫£nh hoa mai/tuy·∫øt r∆°i) ...
              
              />";
          resetFlake(flake);
          flakes.push(flake);
          field.appendChild(flake);
          if (i++ <= MAX_FLAKES) {
            setTimeout(addFlake, Math.ceil(Math.random() * 300) + 100);
          }
        };
        addFlake();
        updatePositions();
      }
      ready(appendSnow);
